<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ppt小课堂</title>
    <style>
        body{
            margin: 0;
        }
        .box {
            height: 500px;
            width: 500px;
            border: 1px solid black;
            margin: 100px;
        }
        .box1 {
            width: 100px;
            height: 100px;
            background: white;
            border:2px solid red;
        }
        .box2 {
            left: 50px;
            top: 50px;
        }
        .box3 {
            width: 100%;
            height: 40px;
            background-color: gray;
        }
        .box4 {
            width: 20px;
            height: 20px;
            background: black;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">框框1</div>
        <div class="box1 box2">框框2</div>
        <div class="box1 box2"><div class="box4"></div><div class="box3"></div></div>
    </div>
</body>
</html>
