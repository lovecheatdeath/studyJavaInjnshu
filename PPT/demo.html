<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        .demo1 {
            margin: 1%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 15rem;
            height: 15rem;
            border: 2px solid #000000;
            background: rgba(250, 0, 0, 0.5);
        }

        .demo2 {
            margin: 1%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 15rem;
            height: 15rem;
            background-color: #0018C8;
            border: 2px solid #000000;
            opacity: .5;
        }

        .div1 {
            height: 60px;
            width: 100px;
            color: greenyellow;
            background: #ff0000;
            border: none;
            outline: none;
            }

        .div2 {
            height: 60px;
            width: 100px;
            color: greenyellow;
            background: #1b91ff;
            border: none;
            outline: none;
        }
        .div1:hover,.div2:hover{
            background: #6a1520;
    </style>
</head>
<body>
    <div class="demo1">
    <button class="div1">左边</button>
    <button class="div2">右边</button>
    </div>
    <p>background: rgba(0, 24, 200, 0.5)</p>
    <div class="demo2">
        <button class="div1">左边</button>
        <button class="div2">右边</button>
    </div>
    <p> opacity: 0.5</p>
</body>
</html>
