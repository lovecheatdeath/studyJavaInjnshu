<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rem</title>
    <style>
        html {
            font-size: 62.5%;
        }
        body {
            margin-left: 30rem;
        }
        p.sm {
            font-size: 1.5rem;
        }
        p.mid {
            font-size: 2rem;
        }
        p.lg {
            font-size: 2.5rem;
        }
        p.lg b {
            font-size: 3rem;
        }
        span {
            color: red;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <p class="sm">人人都可以成为一个工程师</p><span>1.5rem 15px</span>
    <p class="mid">人人都可以成为一个工程师</p><span>2rem 20px</span>
    <p class="lg">人人都可以成为一个<b>工程师</b></p><span>2.5rem 25px</span><span>3rem 30px</span>
</body>
</html>
