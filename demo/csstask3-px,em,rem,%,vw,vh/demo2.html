<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>em</title>
    <style>
        body {
            font-size: 62.5%;
            margin-left: 300px;
        }
        .lg {
            font-size: 2em;
        }
        .lg b {
            font-size: 3em;
        }
        span {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>人人都可以成为一个工程师</p><span>12px</span>
    <p class="lg">人人都可以成为一个<b>工程师</b></p><span>2em 20px</span><span>3em 60px</span>
</body>
</html>
