<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>iconfont-demo</title>
<link rel="stylesheet" type="text/css" href="./iconfont/iconfont.css">
<style type="text/css">
	body{
		background-color: #999;
	}
	.iconfont1{
		font-size: inherit;
	}
	.greenp{
		color: green;
	}
	.iconfont2{
		font-size: 200%;
	}
	.redp{
		color: red;
		font-size: 200%;
	}
	.iconfont3{
		font-size: 2em;
	}
	h3{
		font-size: 34px;
	}
	h3:hover{
		color: blue;
	}
	h3:hover .icon{
		color: red;
	}
</style>
</head>
<body>
    <h1>这是一个<i class="iconfont icon-diannaobanzhuanhuan iconfont1"></i></h1>
    <p class="greenp">微信小图标 <i class="iconfont icon-weixin2 iconfont2"></i></p>
    <p class="redp">通过unicode的方式加载的图标：<i class="iconfont iconfont3">&#xe60c;</i></p>
    <h3>使用symbol方法进行加载：
	    <svg class="icon" aria-hidden="true">
		    <use xlink:href="#icon-youxiang"></use>
		</svg>
    </h3>
    
    <script src=".//iconfont/iconfont.js"></script>
    <style type="text/css">
	.icon {
	   width: 1em; height: 1em;
	   vertical-align: -0.15em;
	   fill: currentColor;
	   overflow: hidden;
	}
	</style>
</body>
</html>
