<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>inline,block,inline-block元素demo1</title>
</head>
<style type="text/css" media="screen">
	.span-text{
		width: 100px;
		height: 50px;
		background-color: #ccc;
		/* margin-left: 30px;
		margin-right: 30px;
		padding-left: 50px;
		padding-right: 50px;
		margin-top: 50px;
		margin-bottom: 50px; */
		border: 1px solid red;   /* border可设置 */
		/* display: block; */
		/* display: inline-block; */
		font-size: 24px; /* 父级设置font-size：0，子容器重新设置font-size*/
	}
	/* 去除inline之间空隙 */
	.show-inline{
		/* font-size: 0; */
		border: 1px solid black;
		width: 80%;
		height: 400px;
	}
	.span-pic{
		width: 100px;
		height: 100px;
		background-color: yellow;
		border: 1px solid red;
	}
	.span-pic img{
		
	}
	.block-div{
		width: 100px;
		height: 100px;
		background-color: #eee;
		border: 1px solid black;
	}
	
	.co-inb{
		border: 1px solid black;
		width: 700px;
		height: 300px;
	/* 	line-height: 300px; */
		text-align: center;
	}
	.inb{
		display: inline-block;
		background-color: blue;

	}
	.inb-1{
		width: 200px;
		height: 200px;
		/* line-height: 200px; */
		vertical-align: middle;
		
	}
	.inb-2{
		width: 100px;
		height: 90px;
		/* line-height: 90px; */
		vertical-align: middle;
	}
	.inb-3{
		width: 100px;
		height: 150px;
		/* line-height: 150px; */
		vertical-align: middle;
	}
	.img-inb{
		width: 800px;
		height: 600px;
		border: 1px solid red;
	}
	.img-a{
		/* height: 100%; */
		vertical-align:middle;
	}
	.img-b{
		vertical-align: middle;
	}


</style>
<body>
	<h2>inline元素</h2>
	<h4 style="color: #ccc">inline内置文字</h4>
	<div class="show-inline">
		<span class="span-text">我是内联元素1</span>
		<span class="span-text">我是内联元素2</span>
		<span class="span-text">我是内联元素3</span>
	</div>


	<h4 style="color: #ccc">inline元素插入图片</h4>
	<span class="span-pic"><img src="luodayo.jpg" alt=""></span>
	<h2>block元素</h2>
	<div class="block-div"></div>
	<div class="block-div"></div>
	<div class="block-div"></div>

	<h2>inline-block元素</h2>
	<div class="co-inb">
		<a class="inb inb-1">inline-block1</a>
		<a class="inb inb-2">inline-block2</a>
		<a class="inb inb-3">inline-block3</a>
	</div>

	<h2>vertical-align属性对垂直居中的影响</h2>
	<div class="img-inb">
		<img class="img-a" src="stu3.jpg" style="width: 100px;height: 100px;">
		<img class="img-b" src="stu2.jpg" alt="" style="width: 200px;height: 200px;">
		<!-- <img class="img-c" src="stu2.jpg" alt="" style="width: 150px;height: 150px;">
		<img class="img-d" src="stu2.jpg" alt="" style="width: 250px;height: 250px;"> -->
	</div>
	
</body>
</html>
