<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style type="text/css">
    h2 {
        margin: 20px;
    }
    
    h2~div {
        margin: 0 auto;
    }
    
    #suqare {
        width: 0;
        padding: 20px;
        background-color: red;
    }
    
    #ractangle {
        width: 0;
        padding: 25px 40px;
        background-color: green;
    }
    
    #circle {
        width: 0;
        padding: 20px;
        background-color: red;
        border-radius: 50%;
    }
    
    #ellipse {
        width: 0;
        padding: 25px 40px;
        background-color: green;
        border-radius: 50%;
    }
    
    #triangle-up {
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 100px solid red;
    }
    
    #triangle-down {
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-top: 100px solid red;
    }
    
    #triangle-right {
        width: 0;
        height: 0;
        border-top: 50px solid transparent;
        border-left: 100px solid red;
        border-bottom: 50px solid transparent;
    }
    
    #triangle-left {
        width: 0;
        height: 0;
        border-top: 50px solid transparent;
        border-right: 100px solid red;
        border-bottom: 50px solid transparent;
    }
    </style>
</head>

<body>
    <h2>demo1:使用CSS绘制圆形正方形</h2>
    <div id="suqare"></div>
    <h2>demo2:使用CSS绘制圆形矩形</h2>
    <div id="ractangle"></div>
    <h2>demo3:使用CSS绘制圆形</h2>
    <div id="circle"></div>
    <h2>demo4:使用CSS绘制椭圆</h2>
    <div id="ellipse"></div>
    <h2>demo5:使用CSS绘上三角形</h2>
    <div id="triangle-up"></div>
    <h2>demo6:使用CSS绘下三角形</h2>
    <div id="triangle-down"></div>
    <h2>demo7:使用CSS绘右三角形</h2>
    <div id="triangle-right"></div>
    <h2>demo8:使用CSS绘左三角形</h2>
    <div id="triangle-left"></div>
    <h2>参考资料：<a href="http://www.admin10000.com/document/1103.html">纯CSS画图</a></h2>
</body>

</html>
