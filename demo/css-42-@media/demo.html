<!DOCTYPE html>
<html>
<head>
	<title>媒体查询演示</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<style type="text/css">
		html,body,div{
			padding: 0;
			margin: 0;
		}
		@media (min-width: 1200px){
			.col-lg-1{
				display: inline-block;
				width: 100%;
				box-sizing: border-box;
			}
			.col-lg-2{
				display: inline-block;
				width: 50%;
				box-sizing: border-box;
			}
			.col-lg-4{
				display: inline-block;
				width: 25%;
				box-sizing: border-box;
			}
		}
		@media(max-width: 1199px){
			.col-md-1{
				display: inline-block;
				width: 100%;
				box-sizing: border-box;
			}
			.col-md-2{
				display: inline-block;
				width: 50%;
				box-sizing: border-box;
			}
			.col-md-4{
				display: inline-block;
				width: 25%;
				box-sizing: border-box;
			}
		}
		@media (max-width: 767px){
			.col-sm-1{
				display: inline-block;
				width: 100%;
				box-sizing: border-box;
			}
			.col-sm-2{
				display: inline-block;
				width: 50%;
				box-sizing: border-box;
			}
			.col-sm-4{
				display: inline-block;
				width: 25%;
				box-sizing: border-box;
			}
		}
		.wrap{
			font-size: 0;
		}
		.box{
			padding: 30% 0;
			background-color: red;
			width: 80%;
			margin: 5% auto;
		}
	</style>
</head>
<body>
<div class="wrap">
	<div class="col-lg-4 col-md-2 col-sm-1">
		<div class="box"></div>
	</div>
	<div class="col-lg-4 col-md-2 col-sm-1">
		<div class="box"></div>
	</div>
	<div class="col-lg-4 col-md-2 col-sm-1">
		<div class="box"></div>
	</div>
	<div class="col-lg-4 col-md-2 col-sm-1">
		<div class="box"></div>
	</div>
</div>
</body>
</html>
