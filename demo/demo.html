<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-3-slect-radio-demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <meta name="viewport" content="width=device-width initial-scale=1 user-scale=no">
    <link rel="stylesheet" type="text/css" href="../css/first.css">
    <style>

        .main {
            width: 700px;
            height: 500px;
            margin: 50px auto;
            background-color: #68cdd5;

        }

        .one {
            float: left;
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: #e9e9e9;
        }

        .two {
            float: left;
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: #e9e9e9;
        }

        select {
            -moz-appearance: none;
            -webkit-appearance: none;
            border: none;
            margin: 20px;
            width: 100px;
            height: 30px;
            padding-left: 10px;
            padding-right: 25px;
            color: white;
            background: url("../img/css-10-radio-select/rose.png") no-repeat 75px #3b3b3b;
        }

        .test-label {
            margin: 20px 20px 0 0;
            display: inline-block
        }

        .test-radio {
            display: none
        }

        .test-radioInput {
            background-color: #fff;
            border-radius: 100%;
            display: inline-block;
            height: 16px;
            margin-right: 10px;
            margin-top: -1px;
            vertical-align: middle;
            width: 16px;
            line-height: 1
        }

        .test-radio:checked + .test-radioInput:after {
            background-color: #57ad68;
            border-radius: 100%;
            content: "";
            display: inline-block;
            height: 12px;
            margin: 2px;
            width: 12px
        }

    </style>
</head>

<body>
<div class="main">

    <div class="one">
        <select>
            <option value="hello girl">hello girl</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>
    </div>
    <div class="two">
        <form>
            <input type="radio" name="fruit" value="fruit">apple
            <br>
            <input type="radio" name="fruit" value="fruit">pear <br><br>

            <input class="test-input" id=" grape" type="radio" name="fruit" value=" grape">
            <label class="test1" for=" grape"> grape</label>
            <br>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>
        </form>
    </div>
    <div>
        <label class="test-label">
            <input class="test-radio" type="radio" name="radio">
            <span class="test-radioInput"></span>苹果
        </label>
        <label class="-test-label">
            <input class="test-radio" type="radio" name="radio">
            <span class="test-radioInput"></span>苹果
        </label>
    </div>
    <label>
        <input type="radio" name="radio">
        <span></span>苹果
    </label>
    <label>
        <input type="radio" name="radio">
        <span></span>苹果
    </label>
</div>
</body>
</html>
