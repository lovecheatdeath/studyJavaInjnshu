<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>css3 实现幻灯片效果</title>
    <style type="text/css">
        .huanDengPic {
            width: 100%;
            height:100vh;
            overflow: hidden;
            -webkit-animation-name: loops; /*检索或设置对象所应用的动画名称*/
            -webkit-animation-duration: 30s; /*检索或设置对象动画的持续时间*/
            -webkit-animation-iteration-count: infinite;  /*检索或设置对象动画的循环次数，此处的"infinite"为无限循环的意思*/
        }

        @-webkit-keyframes loops {  /*动画名称和上面设置的动画名称一样*/
            /*下面是动画过程*/
            0% {
                background-image: url(../../img/css-12-css3animation/banner-1.jpg);
                background-repeat:no-repeat;
                background-size:100%;
            }

            25% {
                background-image: url(../../img/css-12-css3animation/banner-2.jpg);
                background-repeat:no-repeat;
                background-size:100%;
            }

            75% {
                background-image: url(../../img/css-12-css3animation/banner-3.jpg);
                background-repeat:no-repeat;
                background-size:100%;
            }
            100% {
                background-image: url(../../img/css-12-css3animation/banner-4.jpg);
                background-repeat:no-repeat;
                background-size:100%;
            }
        }

    </style>
</head>
<body>
<div class="huanDengPic"></div>
</body>
</html>
