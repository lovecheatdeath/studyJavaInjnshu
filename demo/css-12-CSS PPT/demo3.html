<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>css3 实现幻灯片效果</title>
    <style type="text/css">
        img{
            width:100%
        }
        @-webkit-keyframes pic_01{
            0%{ margin-left:0 }
            13%{ margin-left:0 }
            25%{ margin-left:-100% }
            38%{ margin-left:-100% }
            50%{ margin-left:-200% }
            63%{ margin-left:-200% }
            75%{ margin-left:-300% }
            88%{ margin-left:-300% }
            100%{ margin-left:0 }
        }
        @-webkit-keyframes pic_02{
            0%{ margin-left:100% }
            13%{ margin-left:100% }
            25%{ margin-left:0 }
            38%{ margin-left:0 }
            50%{ margin-left:-100% }
            63%{ margin-left:-100% }
            75%{ margin-left:-200% }
            88%{ margin-left:-200% }
            100%{ margin-left:100% }
        }
        @-webkit-keyframes pic_03{
            0%{ margin-left:200% }
            13%{ margin-left:200% }
            25%{ margin-left:100% }
            38%{ margin-left:100% }
            50%{ margin-left:0 }
            63%{ margin-left:0 }
            75%{ margin-left:-100% }
            88%{ margin-left:-100% }
            100%{ margin-left:200% }
        }
        @-webkit-keyframes pic_04{
            0%{ margin-left:300% }
            13%{ margin-left:300% }
            25%{ margin-left:200% }
            38%{ margin-left:200% }
            50%{ margin-left:100% }
            63%{ margin-left:100% }
            75%{ margin-left:0 }
            88%{ margin-left:0 }
            100%{ margin-left:300% }
        }
        /*动画绑定*/

        .banner-1{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            -webkit-animation:pic_01 24s 1;
        }
        .banner-2{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            -webkit-animation:pic_02 24s 1;
        }
        .banner-3{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            -webkit-animation:pic_03 24s 1;
        }
        .banner-4{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            -webkit-animation:pic_04 24s 1;
        }
    </style>
</head>
<body>
<img src="../../img/css-12-css3animation/banner-1.jpg" class="banner-1">
<img src="../../img/css-12-css3animation/banner-2.jpg" class="banner-2">
<img src="../../img/css-12-css3animation/banner-3.jpg" class="banner-3">
<img src="../../img/css-12-css3animation/banner-4.jpg" class="banner-4">
</body>
</html>
