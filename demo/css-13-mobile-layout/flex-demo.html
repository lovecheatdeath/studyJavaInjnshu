<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex布局常见问题</title>
	<style>
		.grid{
			display: flex;
			height: 200px;
			width: 600px;
		}
		.box1{
			
			flex: 1;
			width: 1%;
			background-color: #2196f3;
		}
		.box2{
			/*padding: 0 50px;*/
			flex: 1;
			width: 1%;
			background-color: #1de9b6;
		}
	</style>
</head>
<body>
	<div class="grid">
		<div class="box1">helloworldhelloworldhelloworldhelloworldhelloworld</div>
		<div class="box2"></div>
	</div>
</body>
</html>
