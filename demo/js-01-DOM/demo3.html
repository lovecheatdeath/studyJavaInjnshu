<!DOCTYPE html>
 <html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>Document</title>
 </head>
 <body>
  <h2>创建文本节点</h2>
 <button onclick="addText()">创建文本节点</button>
 <p></p>
     <script>
         function addText(){
             var element = document.getElementsByTagName('p')[0];
             var txt = document.createTextNode('新增文本内容'); //创建文本节点
             element.appendChild(txt); //添加文本节点
         }
     </script>
  </body>
 </html>
