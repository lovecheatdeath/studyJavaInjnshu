<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="max-width=width-device, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <title>slideshow</title>
</head>
<body>
<div id="slidershow" class="carousel slide" data-ride="carousel">
    <!-- 设置图片轮播的顺序 -->
    <ol class="carousel-indicators">
        <li class="active" data-target="#slidershow" data-slide-to="0"></li>
        <li data-target="#slidershow" data-slide-to="1"></li>
        <li data-target="#slidershow" data-slide-to="2"></li>
    </ol>
    <!-- 设置轮播图片 -->
    <div class="carousel-inner">
        <div class="item active">
            <a href="#"><img src="../../img/css-08-bootstrap-component2/captain.png"></a>
            <div class="carousel-caption">
                <p>死亡の潮の潮、私の古い友達を探して</p>
            </div>
        </div>
        <div class="item">
            <a href="#"><img src="../../img/css-08-bootstrap-component2/shadow.png"></a>
            <div class="carousel-caption">
                <p>私の存在を感じるでしょう</p>
            </div>
        </div>
        <div class="item">
            <a href="#"><img src="../../img/css-08-bootstrap-component2/sven.png"></a>
            <div class="carousel-caption">
                <p>孤独の死、私は孤独のように生きている</p>
            </div>
        </div>
    </div>
    <!-- 设置轮播图片控制器 -->
    <a class="left carousel-control" href="#slidershow" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#slidershow" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
