<!DOCTYPE html>
<html>
<head>
	<title>编码实战</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box{
			display: flex;
			max-width: 800px;
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid gray;
			justify-content: space-between;
			align-items: center;
		}
		.box1{
			width: 150px;
			height: 120px;
			border: 1px solid #f00;
			margin-bottom: 20px;
		}
		.box2{
			width: 150px;
			height: 100px;
			border: 1px solid #f00;
			margin-bottom: 20px;
		}
		.box3{
			width: 150px;
			height: 40px;
			border: 1px solid #f00;
			margin-bottom: 20px;
		}
		.box4{
			width: 150px;
			height: 200px;
			border: 1px solid #0f0;
			margin-bottom: 20px;

		}
		@media all and (max-width: 640px){
			.box{
				flex-wrap: wrap;
			}
			.box4{
				display: flex;
				order: -1;
			}
		}
	</style>
</head>
<body>
<div class="main">
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
</div>
</body>
</html>
