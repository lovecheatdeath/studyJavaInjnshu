<script>

    //这串代码有点绕
    function a(xx) {
        this.x = xx;
        return this;
    };
    var x = a(5);//window.x=5 --> window.x=winodw;
    var y = a(6);//window.x=6 --> window.y=window
    console.log(x.x);//undefined
    console.log(y.x);//6
    //其实现在x=6 y=window
    console.log(x);//6
