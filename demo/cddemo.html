<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style media="screen">
  .title{
    margin:1rem 4rem
  }
   .box1{
     width: 150px;
     height: 150px;
     margin: 0 8rem;

     display: inline-block;
     background: blue;
     font-size: 1rem;
     line-height: 150px;
     color:white;
   }
   .box2{
     width: 150px;
     height: 150px;
     margin: 0 8rem;
     display: inline-block;
     background: green;
     font-size: 1rem;
     line-height: 150px;
     color:white;
   }
   .box3{
     width: 150px;
     height: 150px;
     background: blue;
     margin: 8rem 4rem;
     margin-top: 0rem;
     font-size: 1rem;
     line-height: 150px;
     color:white;
   }
   .box4{
     width: 150px;
     height: 150px;
     background: green;
     margin: 8rem 4rem;
     margin-bottom: 0rem;
     font-size: 1rem;
     line-height: 150px;
     color:white;
   }
   .box5{
     width: 600px;
     height: 600px;
     background: green;
     margin-left: 4rem;
     margin-bottom: 4rem;
     overflow: hidden;
   }
   .box6{
     width: 400px;
     height: 400px;
     background:yellow;
     margin-top: 5rem;
     overflow: hidden;
   }
   .box7{
     width: 250px;
     height: 250px;
     background:orange;
     margin-top: 2rem;
   }
  </style>
  <title>外边距重叠</title>
</head>
<body>
  <div class="point1">
    <p class ="title">水平方向外边距不重叠</p>
  <div class="box1">margin: 0 8rem;</div>
  <div class="box2">margin: 0 8rem;</div>
  </div>
  <div class="point2">
    <p class ="title">垂直方向外边距重叠</p>
  <div class="box3">margin:8rem 4rem;</div>
  <div class="box4">margin:8rem 4rem;</div>
  </div>
  <div class="point3">
    <p class ="title">内部重叠(黄色盒子外边距5rem；)</p>
    <div class="box5"><div class="box6"><div class="box7">margin-top:2rem</div></div></div>
  </div>
</body>
</html>
