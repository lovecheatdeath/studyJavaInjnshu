<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>各种图形</title>
    <style>
        html {
            font-size: 62.5%;
        }
        .circle{
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            background: orange;
        }
        .triangle {
            margin-top: 5rem;
            width: 0;
            border-bottom: 5rem solid #00a000;
            border-left: 5rem solid transparent;
            border-right: 5rem solid transparent;
        }
        .parallelogram {
            margin: 5rem;
            width: 10rem;
            height: 5rem;
            transform: skew(30deg);
            background: orange;
        }
        .tip {
            width: 20rem;
            height: 4rem;
            background: #b9e9f5;
            position: relative;
            margin-bottom: 5rem;
        }
        .tri{
            width: 0;
            height: 0;
            position: absolute;
            top:4rem;
            left: 10%;
            border-top: 1.8rem solid #b9e9f5;
            border-right: 0.9rem solid transparent;
            border-left: 0.9rem solid transparent;
        }
        .star.large {
            border-color: #fd4 transparent transparent transparent;
            border-style: solid;
            border-top-width: 27.58621px;
            border-right-width: 40px;
            border-left-width: 40px;
            height: 0;
            position: relative;
            width: 0;
        }
        .star.large:before,
        .star.large:after {
            border-color: #fd4 transparent transparent transparent;
            border-style: solid;
            border-top-width: 27.58621px;
            border-right-width: 40px;
            border-left-width: 40px;
            content: '';
            display: block;
            height: 0;
            left: -40px;
            position: absolute;
            top: -27.58621px;
            width: 0;
        }
        .star.large:before {
            transform: rotate(70deg);
        }
        .star.large:after {
            transform: rotate(-70deg);
    </style>
</head>
<body>
    <div class="circle">
    </div>
    <div class="triangle">
    </div>
    <div class="parallelogram">
    </div>
    <div class="tip">
        <div class="tri">
        </div>
    </div>

    <div class="test">

    </div>
    <div class="star large">
    </div>
</body>
</html>
