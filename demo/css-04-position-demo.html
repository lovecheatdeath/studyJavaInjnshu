<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<style type="text/css">
    body{
        padding-bottom: 200px;
    }
    .box{
        width: 800px;
        height: 200px;
        padding: 2%;
        border:2px solid #000000;
        margin-bottom: 50px;
    }
    .left-box{
        display: inline-block;
        width: 200px;
        height: 200px;
        background-color: red;

    }
    .relative{
        display: inline-block;
        width: 200px;
        height: 200px;
        background-color: yellow;
        position: relative;
        /*position: absolute;*/
        top: 30px;
        left:   30px;
    }
    .right-box{
        display: inline-block;
        width: 200px;
        height: 200px;
        background-color: green;
        position: relative;
    }
    /*<!--  Absolute样式 -->*/
    .Abox{
        width: 800px;
        height: 200px;
        padding: 2%;
        border:2px solid #000000;
        position: relative;
    }
    .Aleft-box{
        display: inline-block;
        width: 200px;
        height: 200px;
        /*padding: 2%;*/
        background-color: red;

    }
    .Absolute{
        display: inline-block;
        width: 200px;
        height: 200px;
        background-color: yellow;
        position: absolute;
        top: 0;
        left:0;
    }
    .Aright-box{
        display: inline-block;
        width: 200px;
        height: 200px;
        /*position: relative;*/
        background-color: green;
    }
    /*使用fixed的效果*/
    .Fbox{
        width: 800px;
        height: 200px;
        border:2px solid #000000;
        position:fixed;
        background-color: blue;
        left: 0;
        bottom: 0;
    }
</style>
<body>
<p style="color: red;">使用relative的效果</p>
<div class="box">
    <div class="left-box">盒子一</div>
    <div class="relative">
        relative测试
        盒子二
    </div>
    <div class="right-box">盒子三</div>
</div>
<p style="color: red;">使用Absolute的效果</p>
<div class="Abox">
    <div class="Aleft-box">盒子一</div>
    <div class="Absolute">
        Absilute测试
        盒子二
    </div>
    <div class="Aright-box">盒子三</div>
</div>

<img src="../img/css-4-position/mei1.jpg">
<div class="Fbox">
    <p style="color: red;">使用Fixed的效果</p>
        fixed测试
</div>
</body>
</html>
