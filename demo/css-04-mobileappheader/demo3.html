<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.box{
			    position: relative;
    			width: 100%;
    			max-width: 640px;
    			margin: 0 auto;
    			margin-top: 10px;
    			background-color: orange;
    			text-align: center;
    			line-height: 30px;
    			overflow: hidden;
          }

		

		.left{
			position: absolute;
			left:0;
			top:0;


		}
		

		.right{
			position: absolute;
			right:0;
			top:0;
		}

	</style>
</head>
<body>
	<header class="box">
		<span class="left">关闭关闭关闭关闭关闭关</span>
		<span>标题</span>
		<span class="right">注册</span>
	</header>
</body>
</html>
