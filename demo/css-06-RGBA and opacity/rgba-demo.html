<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rgba-demo</title>
	<style>
		.rgba{
			background:rgba(246,152,30,0.5)
		}
		.op{
		opacity: 0.5;
		}
		.demo1{
            margin: 5%;
            display: inline-flex;justify-content: space-between;align-items: center;
			width: 300px;
			height: 200px;
            border: 2px solid #000000;
		}
        .demo2{
            margin: 5%;
            display: inline-flex;justify-content: space-between;align-items: center;
            width: 300px;
            height: 200px;
            background-color: #f6981e;border: 2px solid #000000;
        }
        .btn1{
            height:60px;width:100px ;
            color: greenyellow;background: blue;
            border: none;outline: none;

        }
        .btn2{
            height: 60px;width:100px ;
            color: greenyellow;background:#1b91ff;
            border: none;outline: none;
        }
        .btn1:hover,.btn2:hover{
            background: #6a1520;
        }


	</style>
</head>
<body>
	<div class="demo1 rgba">
        <button class="btn1">开始</button>
        <button class="btn2">结束</button>
    </div>
    background:rgba(246,152,30,0.5)
    <div class="demo2 op">
        <button class="btn1">开始</button>
        <button class="btn2">结束</button>
    </div>
    opacity: 0.5;

</div>



</body>
</html>
