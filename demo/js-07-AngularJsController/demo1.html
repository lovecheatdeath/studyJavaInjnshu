<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>demo1</title>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="myApp">

	<div ng-controller="nameCtrl" style="margin-bottom: 20px;">
		名: <input type="text" ng-model="firstName"><br>
		姓: <input type="text" ng-model="lastName"><br>
		<br>
		姓名: {{fullName()}}
	</div>
	<div ng-controller="sportCtrl">
		运动: <input type="text" ng-model="sport"><br>
		<br>
		信息: {{sportText()}}
	</div>
<script>
	var app = angular.module('myApp', []);
	app.controller('nameCtrl', function($scope) {
	    $scope.firstName = "John";
	    $scope.lastName = "Doe";
	    $scope.fullName = function () {
	        return $scope.firstName + " " + $scope.lastName;
	    };
	});
	app.controller('sportCtrl', function($scope) {
	    $scope.sport = "足球";
	    $scope.sportText = function() {
	        return $scope.firstName + " " + $scope.lastName + "like" +$scope.sport;
	    };
	});
</script>

</body>
</html>
