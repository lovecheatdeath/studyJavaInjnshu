<!DOCTYPE html>
<html >
<head>
    <title>bind-test</title>

<script src="http://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
    <script src="bind-test.js"></script>

</head>
<body>
    <div ng-app="test">
    <div ng-controller="OuterCtrl">
        <button increasea>increase a父</button>

        <div ng-controller="InnerCtrl">
            <button increaseb>increase b子</button>
            <span ng-bind="b"></span>
        </div>

    </div>
</div> 
</body>
</html>
