<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>事件冒泡</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style>
        .one {
            background-color: yellow;
        }

        .two {
            background-color: red;
        }

        .three {
            background-color: green;
        }

        div {
            padding: 2em;
        }

    </style>
</head>

<body>
    <div class="one">
        这是1
        <div class="two">
            这是2
            <div class="three">
                这是3
            </div>
        </div>
    </div>

    <a class="link1" href="http://www.baidu.com" target="_blank">链接1</a>


    <a href="javascript:;">链接2</a>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        /* false="冒泡",true="捕获" */
        var a = "捕获",
            b = "冒泡";

         document.getElementsByClassName("one")[0].addEventListener("click", function (e) {
             alert(b + 1);
         })


         document.getElementsByClassName("two")[0].addEventListener("click", function () {
             alert(b + 2);
         })

         document.getElementsByClassName("three")[0].addEventListener("click", function (e) {
             alert(b + 3);
//              e.stopPropagation();
             // e.preventDefault();
         })

         document.getElementsByClassName("one")[0].addEventListener("click", function () {
             alert(a + 1);
         }, true)

         document.getElementsByClassName("two")[0].addEventListener("click", function () {
             alert(a + 2);
         }, true)


         document.getElementsByClassName("three")[0].addEventListener("click", function () {
             alert(a + 3);
         }, true)


//         document.querySelector(".link1").addEventListener("click",function(e){
//             e.preventDefault();
//         })


    </script>
</body>

</html>
