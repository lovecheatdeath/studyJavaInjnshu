<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="show()">bbbb</button>
</body>
<script>
    function show() {
        var a = sessionStorage.a;
        var b = localStorage.b;
        var aN = JSON.parse(a);
        var bN = JSON.parse(b);
        alert('我是session：'+aN.name+',我是local'+ bN.name);
    }
</script>
</html>
