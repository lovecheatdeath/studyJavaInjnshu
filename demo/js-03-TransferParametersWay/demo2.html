<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookie传参</title>
</head>
<script>
    function setCookie(name,value){
        var Days = 30;
        var exp　= new Date();
        exp.setTime(exp.getTime() +Days*24*60*60*1000);
        document.cookie = ""+name +"="+ escape (value) + ";expires=" + exp.toGMTString();
    }
    setCookie('name','soul');
    location.href = "othertwo.html";
</script>
<body>
</body>
</html>
