<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>demo</title>
    <style type="text/css">
        body{

        }
        .div1{
            position: relative;
            font-size: 300%;
        }
        .div1 div{
            font-size: 50%;
        }
    </style>
</head>
<body>
<div class="div1">
    <div style="background-color: red">我的字体是多大？</div>
    <div style="position: absolute;top:200%;background-color: green">我的字体是多大？</div>
    <div style="position: fixed;top: 50%;left: 0;background-color: blue">我的字体是多大？</div>
</div>
</body>
</html>
