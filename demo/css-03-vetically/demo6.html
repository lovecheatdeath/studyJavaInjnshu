<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位之TRANSLATE</title>
    <style>
        .div1{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .div2{
            width:200px;
            height:200px;
            background:green;
            position:absolute;
            left:50%;
            top:50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="div1">
    <div class="div2"></div>
</div>
</body>
</html>
