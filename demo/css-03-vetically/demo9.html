<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="IE=8" http-equiv="X-UA-Compatible"/>
    <title>12-writing-mode</title>
    <style type="text/css">
        .box {
            width: 400px; height: 300px;
            background-color: #f0f3f9;
            overflow: hidden;
        }
        .auto {
            margin-top: auto;
            margin-bottom: auto;
            display: block;
            width: 100%;
            height: 100px;
            background-color: aqua;

        }

        .verticle-mode {

            -webkit-writing-mode: vertical-rl;
            writing-mode: vertical-rl;
        }
    </style>


</head>
<body>
<p><strong>默认流-margin-top:auto;margin-bottom:auto不居中</strong></p>
<div class="box">
    <div class="auto"></div>
</div>

<p><strong>writing-mode垂直流-margin-top:auto;margin-bottom:auto垂直居中</strong></p>
<div class="box verticle-mode">
    <div class="auto"></div>
</div>
</body>
</html>
