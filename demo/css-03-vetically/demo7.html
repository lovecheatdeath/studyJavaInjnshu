<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css垂直居中flex</title>
   <style>
    .container{
        display: flex;
        align-items: center;
    }
    .div1{
        width: 300px;
        height: 100px;
        margin-left: 20px;
        background-color: red;
    }
    .div2{
        width: 300px;
        height: 300px;
        margin-left: 20px;
        background-color: green;
    }
    .div3{
        width: 100px;
        height: 400px;
        margin-left: 20px;
        background-color: blue;
    }
</style>
</head>
<body>
<div class="container">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</div>
</body>
</html>
