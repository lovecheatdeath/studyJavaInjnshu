<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多行文本垂直居中</title>
</head>
<style type="text/css">
    .div1{
        display: table-cell;
        width: 300px;
        height: 300px;
        background-color: red;
        vertical-align: middle;
    }
    table{
        width: 300px;
        height: 300px;
        background-color: red;
    }
    .div2{
        width: 300px;
        padding-top: 200px;
        padding-bottom: 200px;
        background-color: red;
    }
</style>
<body>
<h2>使用table-cell实现垂直居中</h2>
<div class="div1">
        <span>实现多行文本垂直居中实现多行文本垂直居中实现多行文本垂直居中实现多行文本垂直居中实现多行文本垂直居中实现多行文本垂直居中实现多行文本垂直居中</span>
</div>
<h2>使用table表格实现垂直居中</h2>
<table>
    <tr>
        <td>
            <span>实现多行文本垂直居中实现多行文本垂直居中实现多行文本垂直居中实现多行文本垂直居中实现多行文本垂直居中实现多行文本垂直居中实现多行文本垂直居中</span>
        </td>
    </tr>
</table>
<h2>设置相同padding-bottom 和 padding-top</h2>
<div class="div2">
    <span>实现多行文本垂直居中实现多行文本垂直居中实现多行文本垂直居中实现多行文本垂直居中实现多行文本垂直居中实现多行文本垂直居中实现多行文本垂直居中</span>
</div>
</body>
</html>
