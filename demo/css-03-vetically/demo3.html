<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用inline-block与vertical-align：middle垂直居中</title>
    <style type="text/css">
        .div1{
            display: inline-block;
            width: 300px;
            height: 100px;
            vertical-align: middle;
            background-color: red;
        }
        .div2{
            display: inline-block;
            width: 100px;
            height: 300px;
            vertical-align: middle;
            background-color: green;
        }
        span{
            display: inline-block;
            width: 30px;
            padding:10px;
            background-color: blue;
            margin: auto 0;
        }
    </style>
</head>
<body>
<div class="div1">
    <span></span>
</div>
<div  class="div2"></div>
</body>
</html>
