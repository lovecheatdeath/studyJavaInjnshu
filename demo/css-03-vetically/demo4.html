<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位之magin负值</title>
    <style>
        .div1{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .div2{
            position: absolute;
            top: 0;
            bottom:0;
            left:0;
            right: 0;
            width: 100px;
            height:100px;
            margin: auto;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="div1">
    <div class="div2"></div>
</div>
</body>
</html>
