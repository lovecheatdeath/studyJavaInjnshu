<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="background-color:red">
        <p>这是一个段落。</p>
        <button>请点击这里</button>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.6.4/jquery.js"></script>
<script>
    $("div").delegate("button","click",function(){
        $("p").slideToggle();
    });
</script>
</html>
